
{% for client in site.clients %}
<a class="logo boxpad--xxs logo--{{client.id}}{% if include.small %} logo--{{client.id}}-sm{% endif %}" href="{{client.link}}" id="tracking-{{client.id}}-logo"><img class="js-svg-swap" src="{{ site.baseurl }}/img/logo/{{client.id}}.png" alt="{{client.name}} Logo"></a>
{% endfor %}
